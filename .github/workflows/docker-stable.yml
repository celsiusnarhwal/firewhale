on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        run: echo ${{ github.token }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Determine Tags
        id: tags
        shell: bash
        run: |
          version=$(echo ${{ github.ref }} | awk -F '/' '{print $NF}')
          major_version=$(echo ${version} | cut -d '.' -f 1)
          
          tags=()
          
          for tag in latest ${major_version} v${major_version} ${version} v${version}; do
            tags+=ghcr.io/${{ github.repository_owner }}:${tag}
          done
          
          printf %s, ${arr[@}} >> ${GITHUB_OUTPUT}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64