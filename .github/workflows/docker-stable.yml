on:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        run: echo ${{ github.token }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install CI Dependencies
        run: |
          pipx install poetry==$(cat .poetry-version)
          poetry install --no-root --only ci

      - name: Determine Tags
        id: tags
        shell: poetry run python {0}
        run: |
          import os
          
          import semver
          
          version = semver.Version.parse("${{ github.ref }}".split("/")[-1])
          tags = [f"ghcr.io/${{ github.repository }}:{tag}" for tag in ["latest", version.major, f"v{version.major}", version, f"v{version}"]]
          
          print(f"tags={','.join(tags)}", file=open(os.getenv("GITHUB_OUTPUT"), "a"))

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64,linux/arm64